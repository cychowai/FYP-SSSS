<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Year Project - Shamir Secret Sharing Scheme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jim Chow">
    <meta name="description" content="Final Year Project --- Shamir's secret sharing scheme (CD1)">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- import css here -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Shamir Secret Sharing Scheme</h1>
        <div class="centerContainer">
            <div class="leftDiv">
                <h2>Split / Encryption:</h2>
                <h3>Require
                    <input type="number" id="threshold" name="threshold" 
                        size="3px" value="3" min="2" max="255" onchange="updateThreshold();"></input>
                    parts from
                    <input type="number" id="noOfShares" name="noOfShares" 
                        size="3px" value="5" min="2" max="255" onchange="updateShares();"></input>
                    to reconstruct the following secret:
                </h3>
                <canvas id="image-canvas" width="480" height="360"></canvas>
                <select id="input-image">
                    <option value="doge.jpeg">Dog</option>
                    <option value="beastsenpai.png">Man</option>
                    <option value="bananice.jpeg">Banana</option>
                    <option value="teddybear.jpeg">Teddy bear</option>
                    <option value="starburststream.png">Teen</option>
                    <option value="shifuloveu.jpeg">ShiFu</option>
                </select>
                <!-- <textarea form="secret" id="secret" name="secretInput" cols="60" rows="10" wrap="soft"
                    placeholder="Please type the secret here ..."></textarea>
                <br> -->
                <!-- split secret and display shares -->
                <button onclick="splitSecret(); checkUpdate();">Split</button>
                <h3>Share(s):</h3>
                <textarea id="shares" name="sharesDisplay" cols="60" rows="10" wrap="soft"></textarea>
            </div>
            <div class="rightDiv">
                <h2>Combine / Decryption:</h2>
                <h3>Put the shares here to combile for reconstruct the secret:</h3>
                <textarea form="sharesRecombine" id="sharesCombine" name="sharesCombine" cols="60" rows="10" wrap="soft"
                    placeholder="Please put the shares one by one per line ..."></textarea>
                <br>
                <!-- combine shares and regenerate the secret -->
                <button onclick="combineShares();">Combine</button>
                <h3>You can view your secret below, or download if it is a file:</h3>
                <textarea id="showSecret" name="sharesCombine" cols="60" rows="10" wrap="soft"></textarea>
            </div>
        </div>
        <div></div>
    </div>
    <!-- import javaScript here -->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/updateInput.js"></script>
    <script src="js/splitSecret.js"></script>
    <script src="js/combineShares.js"></script>
    <script src="js/generateShares.js"></script>
    <script src="js/transform.js"></script>
    <script src="js/regenerateSecret.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/extractShare.js"></script>
    <script src="js/construct.js"></script>
    <script src="js/image.js"></script>
</body>

</html>
